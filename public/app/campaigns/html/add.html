<title>{{msg}} Campaign</title>

<aside class="right-side">
    <section class="content-header">
        <h1>
            Campaign
            <small>{{msg}} a campaign</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a href="/#/campaigns"><i class="fa fa-list"></i> Campaigns</a></li>
            <li class="active">{{msg}}</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <div class="pull-right box-tools">
                        </div>
                        <i class="fa fa-bullhorn"></i>
                        <h3 class="box-title">{{msg}} Campaign</h3>
                    </div>

                    <div class="box-body table-responsive">
                        <form ng-submit="addCampaign()">
                            <div class="form-group">
                                <label>Campaign title</label>
                                <input ng-model="campaign.title" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Campaign description</label>
                                <textarea ng-model="campaign.description" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Bitcoin address</label>
                                <input ng-model="campaign.address" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Money to raise</label>
                                <input ng-model="campaign.money" type="text" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> {{msg}} campaign</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</aside>
