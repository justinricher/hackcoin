x<title>{{msg}} Property</title>

<aside class="right-side">
    <section class="content-header">
        <h1>
            Property
            <small>{{msg}} a property</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a href="/#/properties"><i class="fa fa-list"></i> Properties</a></li>
            <li class="active">{{msg}}</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <div class="pull-right box-tools">
                        </div>
                        <i class="fa fa-list"></i>
                        <h3 class="box-title">{{msg}} Property</h3>
                    </div>

                    <div class="box-body table-responsive">
                        <form ng-submit="addProperty()">
                            <div class="form-group">
                                <label>Property name</label>
                                <input ng-model="property.property_name" id="propertyName" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Property address</label>
                                <input ng-model="property.property_address" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Property city</label>
                                <input ng-model="property.city" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Property state</label>
                                <input ng-model="property.state" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Property zip_code</label>
                                <input ng-model="property.zip_code" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Property latitude</label>
                                <input ng-model="property.latitude" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Property longitude</label>
                                <input ng-model="property.longitude" type="text" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary"><i class="fa fa-add"></i> {{msg}} property</button>
                            <button ng-if="msg == 'Update'" class="btn btn-danger" ng-click="goBack('/properties')"> Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</aside>
