x<title>{{msg}} Task</title>

<aside class="right-side">
    <section class="content-header">
        <h1>
            Tasks
            <small>{{msg}} all tasks</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a href="/#/tasks"><i class="fa fa-list"></i> Tasks</a></li>
            <li><a href="/#/tasks/add"><i class="fa fa-list"></i> {{msg}}</a></li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <div class="pull-right box-tools">
                        </div>
                        <i class="fa fa-list"></i>
                        <h3 class="box-title">{{msg}} Tasks</h3>
                    </div>
				
                    <div class="box-body">
                    	<div class="row">
							<form ng-submit="addTask()">
								<div class="col-md-6">
	                            	<div class="form-group">
	                                	<label>Task name</label>
	                                	<input ng-model="tas.task_name" id="taskName" type="text" class="form-control" focus>
	                                </div>
	                                <div class="form-group">
	                                	<label>Task description</label>
	                                	<textarea ng-model="tas.description" class="form-control"></textarea>
	                                </div>	
	                                <div class="form-group">
	                                	<label>Product</label>
	                                	<select ng-options="section.id as section.name for section in sections" ng-model="tas.section_id" id="taskSection" class="form-control" ng-selected="tas.section_id == section.id">
	                                	</select>
	                                </div>
	                                <br/>		                                	  
	                            	<button type="submit" class="btn btn-primary"><i class="fa fa-add"></i> {{msg}} task</button>
	                            	<button ng-if="msg == 'Update'" class="btn btn-danger" ng-click="goBack('/tasks')"> Cancel</button>
								</div>
								<div class="col-md-6">
									<div class="row">
                                		<div class="col-md-12">
                                			<div class="form-group">
                                				<label>Yes/No</label>
			                                	<input ng-model="tas.yn" ng-checked="tas.yn" id="taskYn" type="checkbox" ng-true-value="1" ng-false-value="0" class="form-control">
                                			</div>
		                                	<div class="form-group">
		                                		<label>Quantity</label>
			                                	<input ng-model="tas.qty" ng-checked="tas.qty" id="taskQty" type="checkbox" ng-true-value="1" ng-false-value="0" class="form-control">
		                                	</div>	
			                                <div class="form-group">
			                                	<label>Location</label>
			                                	<input ng-model="tas.location" ng-checked="tas.location" id="taskLocation" type="checkbox" ng-true-value="1" ng-false-value="0" class="form-control">
			                                </div>
			                                <div class="form-group">
			                                	<label>Before Image</label>
			                                	<input ng-model="tas.before_image" ng-checked="tas.before_image" id="taskBefore_Image" type="checkbox" ng-true-value="1" ng-false-value="0" class="form-control">
			                                </div>	
			                                <div class="form-group">
			                                	<label>After Image</label>
			                                	<input ng-model="tas.after_image" ng-checked="tas.after_image" id="taskAfter_Image" type="checkbox" ng-true-value="1" ng-false-value="0" class="form-control">
			                                </div>	
	                                	</div>
                                	</div>
								</div>
	                        </form>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</aside>
