<title>{{msg}} Workorder</title>

<aside class="right-side">
    <section class="content-header">
        <h1>
            Workorder
            <small>{{msg}} a workorder</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a href="/#/workorders"><i class="fa fa-list"></i> Workorders</a></li>
            <li class="active">{{msg}}</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <div class="pull-right box-tools">
                            
                        </div>
                        <i class="fa fa-list"></i>
                        <h3 class="box-title">{{msg}} Workorder</h3>
                    </div>

                    <div class="box-body table-responsive">
                        <form>
                            <div class="form-group">
                                <label>Property</label>
                                <select ng-options="p.id as p.property_name for p in properties" ng-model="workorder.property_id" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label>User</label>
                                <select ng-options="w.id as w.name for w in workers" ng-model="workorder.user_id" class="form-control"></select>
                            </div>
                            <button ng-click="addWorkorder()" type="submit" class="btn btn-primary"><i class="fa fa-add"></i> {{msg}} workorder</button>
                            <button type="button" ng-click="addUnassigned()" class="btn btn-danger"><i class="fa fa-add"></i> Generate unassigned</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</aside>
