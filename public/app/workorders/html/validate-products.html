<title>Tasks</title>

<aside class="right-side">
    <section class="content-header">
        <h1>
            Tasks
            <small>List of all products</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a href="/#/workorders/">Workorders</a></li>
            <li><a href="/#/workorders/validate/">Validate</a></li>
            <li class="active">Products</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-warning">
                    <div class="box-header">
                        <div class="pull-right box-tools">
                            <div class="pull-right box-tools">
                            </div>
                        </div>
                        <i class="fa fa-list"></i>
                        <h3 class="box-title">List of products</h3>
                        <div class="pull-right box-tools">
                        </div>
                    </div>

                    <div class="box-body table-responsive">
                        <table class="table table-hover">
                        	<thead>
                        		<tr>
                                    <th>Product Name</th>
                                    <th>Description</th>
                                    <th></th>
                        		</tr>
                        	</thead>
                        	<tbody>
                        		<tr ng-repeat="section in workorder.sections">
                                    <td>
                                        {{section.name}}
                                    </td>
                                    <td>
                                        {{section.pivot.description}}
                                    </td>
                        			<td>
                                        <a href="/#/workorders/validate/{{workorder.id}}/{{section.id}}" class="btn btn-xs btn-primary">View tasks</a>
                                    </td>
                        		</tr>
                        	</tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</aside>
