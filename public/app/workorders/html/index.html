<title>Workorders</title>

<aside class="right-side">
    <section class="content-header">
        <h1>
            Workorders
            <small>List of all workorders</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li class="active">Workorders</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-warning">
                    <div class="box-header">
                        <div class="pull-right box-tools">
                            <div class="pull-right box-tools">
                                <form ng-submit="search()" class="form-inline col-md-12">
                                    <div class="form-group">
                                        <select ng-model="filter" ng-options="o.value as o.name for o in options" class="form-control" ></select>
                                    </div>
                                    <button class="btn btn-primary" type="submit">go</button>
                                </form>
                            </div>
                        </div>
                        <i class="fa fa-list"></i>
                        <h3 class="box-title">List of workorders</h3>
                        <div class="pull-right box-tools">
                        </div>
                    </div>

                    <div class="box-body table-responsive">
                        <table ng-hide="workorders.length==0" class="table table-hover">
                        	<thead>
                        		<tr>
                                    <th>User Name</th>
                                    <th>Property Name</th>
                                    <th></th>
                        		</tr>
                        	</thead>
                        	<tbody>
                        		<tr ng-repeat="workorder in workorders">
                                    <td>
                                        {{workorder.user.name}}
                                    </td>
                                    <td>
                                        {{workorder.property.property_name}}
                                    </td>
                        			<td>
                                        <a href="/#/workorders/manage/{{workorder.id}}" class="btn btn-xs btn-primary">manage</a>
                                        <p ng-click="deleteWorkorder(workorder)" href="#" class="btn btn-xs btn-danger"><i class="fa fa-trash-o"></i></p>
                                    </td>
                        		</tr>
                        	</tbody>
                        </table>
                        <p ng-show="workorders.length==0">No workorders currently available.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</aside>
